<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book my show</title>
    <link rel="stylesheet" href="./styler.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="head">
        <!-- 1:logo -->
        <div class="logo">

          <div class="left">
            <h1>BookMyShow</h1>
          </div>
          
          <div class="right">
            <button>Movies</button>
            <button>Events</button>
            <button>Sports</button>
            <button>More</button>
          </div>
        </div>

        <!-- 2:search -->
        <div class="search">
          <input
            type="text"
            class="searching"
            placeholder="search for movies,events,sports....."
          />
          <button>Search</button>
        </div>
      </div>
    </header>

    <!-- hero section -->
    <div class="hero">
      <h2>Experience the Best Movies and Events</h2>
      <button>Book Now</button>
    </div>

    <!-- card section -->
    <div class="mover">
      <h2>Popular Movies</h2>
    </div>

    <div class="movies">

        <div class="card">
            <img src="./images/m1.avif" alt="Chhaava" class="images" />
            <h3>Chhaava</h3>
        </div>

        <div class="card">
            <img src="./images/m2.avif" alt="Chhaava" class="images" />
            <h3>Captain America: Brave New World</h3>
        </div>
        
        <div class="card">
            <img src="./images/m3.avif" alt="Chhaava" class="images" />
            <h3>Loveyapa</h3>
        </div>
        
        <div class="card">
            <img src="./images/m4.avif" alt="Chhaava" class="images" />
            <h3>Sky Force</h3>
        </div>
        <div class="card">
            <img src="./images/m5.avif" alt="Chhaava" class="images" />
            <h3>Badass Ravi Kumar</h3>
        </div>
        <div class="card">
            <img src="./images/m6.avif" alt="Chhaava" class="images" />
            <h3>Deva</h3>
        </div>
        <div class="card">
            <img src="./images/m7.avif" alt="Chhaava" class="images" />
            <h3>FirstClass Dabhade</h3>
        </div>
        <div class="card">
            <img src="./images/m8.avif" alt="Chhaava" class="images" />
            <h3>Vidaamuyarchi</h3>
        </div>
        <div class="card">
            <img src="./images/m9.avif" alt="Chhaava" class="images" />
            <h3>Thundel</h3>
        </div>
    
    
    </div>

    <div class="bot">
        <img src="./images/bottom.avif" alt="bottomImage">
    </div>


  </body>
</html>
