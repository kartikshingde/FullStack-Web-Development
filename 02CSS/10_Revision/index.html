<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="images">
            <img src="./Rest.jpeg" alt="Image" class="img">
        </div>

        <div class="restaurant">
            <div class="rname">
                <p>Agent Jack's</p>
            </div>
            <div class="rating">
                <p>4.2* </p>
            </div>
        </div>

        <div class="food">
            <div class="item">
                <p>Chinese,Salad,North Indian</p>
            </div>
            <div class="price">
                <p>1800 for two</p>
            </div>
        </div>
        <div class="location">
            <div class="address">
                <p>Senapati Bapat Road,Pune</p>
            </div>
            <div class="distance">
                <p>3.2KM Box</p>
            </div>
        </div>

        <div class="visit">

            <div class="button">
                <button>Visit Now</button>

            </div>
        </div>

    </div>
    
</body>
</html>
