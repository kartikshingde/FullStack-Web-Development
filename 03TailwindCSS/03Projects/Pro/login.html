<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex flex-col justify-center items-center h-screen ">

        <div class="bg-[#c6c7c7] h-100 w-100  gap-1 flex flex-col items-center rounded-xl cursor-pointer
        hover:border hover:shadow-lg hover:shadow-[#1e1e1e] hover:transition duration-1000">
            <h2 class="font-bold text-center mt-5 text-3xl ">Login</h2>
            <div class="mt-8 flex flex-col justify-center ">
                <label class="text-xl " for="name">Enter Email:</label>
                <input class="bg-white border rounded-sm w-auto" type="email">
                <label class="text-xl mt-4 " for="name">Enter Password:</label>
                <input class="bg-white border rounded-sm " type="password">

                <button class="mt-5 border border-green-400 rounded py-2 bg-green-600 text-white hover:bg-green-400 cursor-pointer">Login</button>
                
            </div>
            <div>Or</div>
            <div>
                Don't have an account?
                <span class="text-blue-600 cursor-pointer">Sign Up</span>
            </div>
            
            

        </div>

    </div>
    
</body>
</html>
